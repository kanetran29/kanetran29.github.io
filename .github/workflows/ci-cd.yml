name: Simple CI/CD

on:
  push:
    branches: [ "trunk" ]
  pull_request:
    branches: [ "trunk" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ---- Checkout ----
    - uses: actions/checkout@v3

    # ---- Cache Node.js and npm packages ----
    - name: Cache Node.js and npm packages
      uses: actions/cache@v2
      with:
        path: ~/.nvm
        key: node-npm-${{ runner.os }}-${{ hashFiles('kws/package-lock.json') }}
        restore-keys: |
          node-npm-${{ runner.os }}-

    # ---- Custom Setup Node.js in kws ----
    - name: Custom Setup Node.js in kws
      run: |
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        nvm install 18
        nvm use 18
      shell: bash

    # ---- Install Dependencies ----
    - name: Install Dependencies
      run: npm install
      working-directory: kws

    # ---- Build ----
    - name: Build
      run: npm run build --if-present
      working-directory: kws

    # ---- Test ----
    - name: Test
      run: npm test
      working-directory: kws

    # ---- Upload Artifacts ----
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        path: kws/dist
    # ---- Deploy to GitHub Pages ----
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_dir: kws/dist/browsers
        publish_branch: gh-pages
        deploy_key: ${{ secrets.GITHUB_TOKEN }} 
