<div class="introduction">
    <kws-carousel [interval]="5000">
        @for (slide of BLOGS; track $index)
        {
            <kws-carousel-slide #matCarouselSlide
                                [image]="slide.image">
                <div class="introduction__content">
                    <div class="typo-heading-4">{{ slide.title }}</div>
                    <div class="typo-heading-6">All eyes are on your assets integrity!</div>
                </div>
            </kws-carousel-slide>
        }
    </kws-carousel>
</div>
